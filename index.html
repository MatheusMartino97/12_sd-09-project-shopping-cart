<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="search-container">
        <input id="search-ipt" class="search-ipt" type="text" placeholder="Buscar produtos">
        <button id="search-btn" class="search-btn"><img src="images/magnifying-glass-1778493-1515829.png" alt="Lupa"></button>
      </div>
      <div class="limit-cost">
        <input id="limit-cost" type="number" placeholder="Custo máximo da compra" min="0">
        <button class="apply">Aplicar</button>
      </div>
    </header>
    <section class="container">
      <!-- <span class="loading">loading...</span> -->
      <section class="items">
      </section>
      <section class="cart">
        
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ul class="cart__items"></ul>
        <div class="diff-container">
          <span>Preço total: $<span class="total-price">0</span></span>
          <span class="diff"></span>
        </div>
        
      </section>
    </section>
  </body>
</html>
